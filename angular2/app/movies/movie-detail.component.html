<div class="panel panel-primary"
     *ngIf="movie">
    <div class="panel-heading">
        {{ pageTitle + ": " + movie.title }}
    </div>

    <div class="panel-body">
        <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">			<img  [style.width.px]="50"
				 [style.margin.px]="2" 
				 [src]="movie.imageurl" 
				 [title]="movie.title">
			</div>
        </div>
        <div class="row">
            <div class="col-md-2">Description: </div>
            <div class="col-md-10">{{ movie.description }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Director: </div>
            <div class="col-md-10">{{ movie.director }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Release Date: </div>
            <div class="col-md-10">{{ convertToDate(movie.releaseDate) | date}}</div>
        </div>
        <div class="row">
            <div class="col-md-2">MPAA Film Rating: </div>
            <div class="col-md-10">{{ movie.mpaa | uppercase}}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Run Time: </div>
            <div class="col-md-10">{{ movie.runtime }}</div>
        </div>
    </div>

    <div class="panel-footer">
        <a class="btn btn-default" (click)="onBack()" style="width:80px">
            <i class="glyphicon glyphicon-chevron-left"></i> Back
        </a>
    </div>
</div>
